name: Pull request checks
on:
  pull_request:
    push:
      branches:
        - main

jobs:
  verify_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      # Required to put a comment into the pull-request
      pull-requests: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build projects
        run: npm run build

      - name: Run unit tests
        run: npm run test
